    </section>

     </section>   
    <!-- element page section -->

    <!-- todo page -->
     <section class="fullelement " id="todo_page">
         <h1 class="heading">Your Personalized Task list</h1>
         <div class="todo_page_main">

            <!-- left page -->
            <div class="todo_page_main_left">
                <form >
                    <input type="text" name="" placeholder="Enter task" id="">
                    <textarea name="details" placeholder="Enter details."  id=""></textarea>
                    <div class="mark_imp">
                        <input type="checkbox" name="" id="checkbox">
                        <label for="checkbox" class=".mark_imp_label " >Mark as Important</label>
                    </div>
                    <button>Add Task</button>
                </form>
            </div>

            <!-- right page -->
            <div class="todo_page_main_right">
                 
            
               
            </div>     
        <button class="fullelement_btn">close</button>
     </section>

     <!-- Planner page -->
     <section class="fullelement " id="planer_page">
         <button class="fullelement_btn">close</button>
        <h2 class="Planer_heading">Let's plan our Day!</h2>

        <main class="day_planer"> </main>
     </section>

     <!-- Motivation page -->
     <section class="fullelement " id="moto_page">
         <button class="fullelement_btn">close</button>
        <div class="motivation_container">
            <div class="motivation_wraper">
                <h1>Today's Quote!</h1>
                <div class="qoute_container">
                    <h2 class="Quote"></h2>
                </div>
                <div class="author">
                    <h6></h6>
                </div>
            </div>
        </div>

     </section>

     <!-- pomo page -->
     <section class="fullelement " id="pomo_page">
        <button class="fullelement_btn">close</button>

        <div class="pomo_container">
            <div class="session_name" >

                <h1>Work time</h1>
            </div>
            <h1 class="time">25:00</h1>
         <div class="button_container">   
            <button class="play_btn">Play</button>
            <button class="pause_btn">Pause</button>
            <button class="restart_btn">Restart</button></div>
        </div>
     </section>
